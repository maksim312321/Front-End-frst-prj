      <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">

          <div class="form-group">

          </div>
          <div class="form-group">
            <input type = "text" name = "user_e-mail" onkeyup="var yratext=/['А-я',':']/; if(yratext.test(this.value)) this.value=''" class="form-control" placeholder="Email" autofocus required required pattern="\S+@[a-z]+.[a-z]+">
          </div>
            <button type="submit" class="btn btn-primary">Отправить запрос</button>
        </form>
      </div>
    </div>
  </div>
